<!DOCTYPE html>
<html>
<head>
	<title>list tag</title>
</head>
<body>
    <h1>order list</h1>
    <ol type="A">
    	<li>c</li>
    	<li>c++</li>
    	<li>java</li>
    	<li>html</li>
    	<li>pyton</li>
    </ol>
    <h1>unorder list</h1>
    <ul type="square">
    	<li>tea</li>
    	<li>coffee</li>
    	<li>milk</li>
    </ul>
    <h1>description list</h1>
    <dl>
    	<dt>vechiles</dt>
    	<dd>bike</dd>
    	<dd>car</dd>
    	<dd>cycle</dd>
    	<dd>jet</dd>
    	<dt>fruits</dt>
    	<dd>apple</dd>
    	<dd>orange</dd>
        <dd>mango</dd>
        <dd>ice apple</dd>
    </dl>
</body>
</html>
