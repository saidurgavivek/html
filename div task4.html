<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div task</title>
</head>
<body>
	<div style="height: 400px;width: 800px;background-color: white">
		<div style="height:400px;width:200px;background-color:red;float: left">
			<div style="height:100px;width:200px;background-color:brown"></div>
			<div style="height:100px;width:200px;background-color:black">
				<div style="height:100px;width:100px;background-color:green;float: left"></div>
				<div style="height:100px;width:100px;background-color:orange;float: right"></div>
			</div>
			<div style="height:200px;width:200px;background-color:grey"></div>
		</div>
		<div style="height:400px;width:200px;background-color:yellow;float: left">
			<div style="height:50px;width:200px;background-color:orangered"></div>
			<div style="height:100px;width:200px;background-color:indianred">
				<div style="height:100px;width:100px;background-color:blueviolet;float: left"></div>
				<div style="height:100px;width:100px;background-color:skyblue;float: right"></div>
			</div>
			<div style="height:250px;width:200px;background-color:navy"></div>
		</div>
		<div style="height:400px;width:400px;background-color:blue;float: right">
			<div style="height:200px;width:400px;background-color:black">
				<div style="height:200px;width:200px;background-color:burlywood;float: left"></div>
				<div style="height:200px;width:200px;background-color:darkblue;float: right;"></div>
			</div>
			<div style="height:200px;width:400px;background-color:violet">
				<div style="height:200px;width:100px;background-color:yellowgreen;float: left"></div>
				<div style="height:200px;width:200px;background-color:darkgray;float: left"></div>
				<div style="height:200px;width:100px;background-color:ghostwhite;float: right">
					<div style="height:100px;width:100px;background-color:indianred"></div>
					<div style="height:100px;width:100px;background-color:navajowhite"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
